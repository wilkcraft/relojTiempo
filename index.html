<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj, Temporizador, Cronómetro y Clima</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4f73ff, #2196f3);
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            margin: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section p {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            width: calc(50% - 12px);
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
        }
        button:hover:not(:disabled) {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #888;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .popup-content button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .clima-info p {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .container {
                padding: 10px;
                margin: 5px;
            }
            .section h2 {
                font-size: 16px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
            input[type="number"] {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reloj, Temporizador, Cronómetro y Clima</h1>

    <div class="section reloj">
        <h2>Hora Actual</h2>
        <p id="reloj-12h"></p>
        <p id="reloj-24h"></p>
    </div>

    <div class="section temporizador">
        <h2>Temporizador</h2>
        <input type="number" id="minutos" placeholder="Minutos" min="0">
        <input type="number" id="segundos" placeholder="Segundos" min="0" max="59">
        <button id="iniciar-temporizador">Iniciar</button>
        <p id="temporizador-cuenta"></p>
    </div>

    <div class="section cronometro">
        <h2>Cronómetro</h2>
        <button id="iniciar-cronometro">Iniciar</button>
        <button id="detener-cronometro">Detener</button>
        <button id="reiniciar-cronometro">Reiniciar</button>
        <p id="cronometro-cuenta">00:00:00</p>
    </div>

    <div class="section clima">
        <h2>Clima Actual</h2>
        <button id="obtener-clima">Obtener Clima Actual</button>
        <div class="clima-info" id="clima-info"></div>
    </div>
</div>

<div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
        <h2>¡El tiempo se ha terminado!</h2>
        <button id="cerrar-popup">Cerrar</button>
    </div>
</div>

<script>
    // Reloj en tiempo real
    function actualizarReloj() {
        const now = new Date();
        const horas = now.getHours();
        const minutos = now.getMinutes();
        const segundos = now.getSeconds();
        
        const formato12h = (horas % 12 || 12) + ":" + (minutos < 10 ? "0" : "") + minutos + ":" + (segundos < 10 ? "0" : "") + segundos + (horas >= 12 ? " PM" : " AM");
        const formato24h = (horas < 10 ? "0" : "") + horas + ":" + (minutos < 10 ? "0" : "") + minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
        
        document.getElementById('reloj-12h').innerText = formato12h;
        document.getElementById('reloj-24h').innerText = formato24h;
    }
    setInterval(actualizarReloj, 1000);

    // Temporizador
    let temporizadorInterval;
    document.getElementById('iniciar-temporizador').addEventListener('click', function() {
        const minutos = parseInt(document.getElementById('minutos').value) || 0;
        const segundos = parseInt(document.getElementById('segundos').value) || 0;
        let tiempoTotal = minutos * 60 + segundos;

        clearInterval(temporizadorInterval);
        temporizadorInterval = setInterval(function() {
            const min = Math.floor(tiempoTotal / 60);
            const sec = tiempoTotal % 60;
            document.getElementById('temporizador-cuenta').innerText = (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;
            if (tiempoTotal > 0) {
                tiempoTotal--;
            } else {
                clearInterval(temporizadorInterval);
                mostrarPopup();
            }
        }, 1000);
    });

    function mostrarPopup() {
        document.getElementById('popup-overlay').style.display = 'flex';
    }

    document.getElementById('cerrar-popup').addEventListener('click', function() {
        document.getElementById('popup-overlay').style.display = 'none';
    });

    // Cronómetro
    let cronometroInterval;
    let tiempoCronometro = 0;
    document.getElementById('iniciar-cronometro').addEventListener('click', function() {
        clearInterval(cronometroInterval);
        cronometroInterval = setInterval(function() {
            tiempoCronometro++;
            const horas = Math.floor(tiempoCronometro / 3600);
            const minutos = Math.floor((tiempoCronometro % 3600) / 60);
            const segundos = tiempoCronometro % 60;
            document.getElementById('cronometro-cuenta').innerText =
                (horas < 10 ? "0" : "") + horas + ":" +
                (minutos < 10 ? "0" : "") + minutos + ":" +
                (segundos < 10 ? "0" : "") + segundos;
        }, 1000);
    });

    document.getElementById('detener-cronometro').addEventListener('click', function() {
        clearInterval(cronometroInterval);
    });

    document.getElementById('reiniciar-cronometro').addEventListener('click', function() {
        clearInterval(cronometroInterval);
        tiempoCronometro = 0;
        document.getElementById('cronometro-cuenta').innerText = "00:00:00";
    });

    // Obtener clima según la ubicación actual
    document.getElementById('obtener-clima').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=TU_API_KEY&units=metric&lang=es`)
                    .then(response => response.json())
                    .then(data => {
                        const climaInfo = document.getElementById('clima-info');
                        if (data.cod === 200) {
                            climaInfo.innerHTML = `
                                <p>Ciudad: ${data.name}</p>
                                <p>Temperatura: ${data.main.temp}°C</p>
                                <p>Clima: ${data.weather[0].description}</p>
                                <p>Humedad: ${data.main.humidity}%</p>
                                <p>Viento: ${data.wind.speed} m/s</p>
                            `;
                        } else {
                            climaInfo.innerHTML = `<p>No se pudo obtener el clima</p>`;
                        }
                    })
                    .catch(error => {
                        console.error("Error al obtener el clima:", error);
                        document.getElementById('clima-info').innerHTML = `<p>Error al obtener el clima</p>`;
                    });
            });
        } else {
            document.getElementById('clima-info').innerHTML = `<p>La geolocalización no está disponible en este navegador</p>`;
        }
    });
</script>

</body>
</html>
